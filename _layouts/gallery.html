---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<p>{{page.description}}</p>
<ul>
  {% for i in (1..num) %}
  <li>
    <img 
      style='max-width: 300px; max-height: 300px'
      src="{{ site.baseurl }}/{{page.photos.set}}/image-{{ i }}.jpg" 
      alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </li>
  {% endfor %}
</ul>
